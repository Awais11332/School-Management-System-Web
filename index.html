<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaheen School</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4F46E5', // Indigo 600
                        'primary-dark': '#1F2937', // Gray 800 for sidebar
                        'secondary-light': '#F3F4F6', // Gray 100 for background
                        'success-green': '#10B981', // Emerald 500
                        'danger-red': '#EF4444', // Red 500
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(79, 70, 229, 0.4)' },
                            '50%': { boxShadow: '0 0 15px rgba(79, 70, 229, 0.8)' },
                        }
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.5s ease-out',
                        'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS for beautiful animations and glow effects -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        /* Custom scrollbar for a sleek look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Sidebar item active state magic */
        .sidebar-link.active {
            background-color: rgba(79, 70, 229, 0.1);
            color: #4F46E5;
            border-right: 4px solid #4F46E5;
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Dashboard card hover effect */
        .stat-card {
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fade-in-up 0.5s;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Custom Button Hover Effect */
        .magic-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .magic-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.7s;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .magic-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body class="bg-secondary-light min-h-screen flex font-sans">

    <!-- 1. SIDEBAR / ANIMATED NAV BAR -->
    <aside id="sidebar" class="w-16 md:w-64 bg-primary-dark text-white p-4 flex flex-col transition-all duration-300 ease-in-out shadow-2xl z-20 sticky top-0 h-screen">
        <!-- Logo/Header -->
        <div class="mb-8 p-2 border-b border-gray-700">
            <h1 class="text-2xl font-bold tracking-wider hidden md:block text-primary-blue animate-pulse-glow">
                Shaheen school
            </h1>
            <span class="text-2xl font-bold tracking-wider block md:hidden text-primary-blue">S</span>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-grow space-y-2">
            <!-- Dashboard -->
            <a href="#dashboard" id="nav-dashboard" class="sidebar-link active flex items-center p-3 rounded-lg transition-all duration-200 hover:bg-gray-700">
                <i data-lucide="layout-dashboard" class="w-6 h-6 shrink-0 text-white md:text-primary-blue"></i>
                <span class="ml-4 text-white hidden md:block">Dashboard</span>
            </a>

            <!-- Students -->
            <a href="#students" id="nav-students" class="sidebar-link flex items-center p-3 rounded-lg transition-all duration-200 hover:bg-gray-700">
                <i data-lucide="graduation-cap" class="w-6 h-6 shrink-0"></i>
                <span class="ml-4 text-white hidden md:block">Students</span>
            </a>

            <!-- Staff -->
            <a href="#staff" id="nav-staff" class="sidebar-link flex items-center p-3 rounded-lg transition-all duration-200 hover:bg-gray-700">
                <i data-lucide="briefcase" class="w-6 h-6 shrink-0"></i>
                <span class="ml-4 text-white hidden md:block">Staff & Roles</span>
            </a>

            <!-- Academics -->
            <a href="#academics" id="nav-academics" class="sidebar-link flex items-center p-3 rounded-lg transition-all duration-200 hover:bg-gray-700">
                <i data-lucide="book-open-check" class="w-6 h-6 shrink-0"></i>
                <span class="ml-4 text-white hidden md:block">Academics</span>
            </a>

            <!-- Finance -->
            <a href="#finance" id="nav-finance" class="sidebar-link flex items-center p-3 rounded-lg transition-all duration-200 hover:bg-gray-700">
                <i data-lucide="dollar-sign" class="w-6 h-6 shrink-0"></i>
                <span class="ml-4 text-white hidden md:block">Fees & Finance</span>
            </a>

            <!-- Attendance -->
            <a href="#attendance" id="nav-attendance" class="sidebar-link flex items-center p-3 rounded-lg transition-all duration-200 hover:bg-gray-700">
                <i data-lucide="check-square" class="w-6 h-6 shrink-0"></i>
                <span class="ml-4 text-white hidden md:block">Attendance</span>
            </a>
        </nav>

        <!-- Footer/User Profile (Mock) -->
        <div class="mt-auto p-2 border-t border-gray-700">
            <div class="flex items-center space-x-3 transition duration-300 hover:bg-gray-700 rounded-lg p-2 cursor-pointer">
                <div class="w-8 h-8 rounded-full bg-primary-blue flex items-center justify-center font-semibold text-sm">A</div>
                <span class="text-sm hidden md:block">Admin User</span>
            </div>
        </div>
    </aside>

    <!-- 2. MAIN CONTENT AREA -->
    <main id="content-container" class="flex-1 p-4 md:p-8 overflow-y-auto">
        <header class="mb-8 flex justify-between items-center">
            <h2 id="page-title" class="text-3xl md:text-4xl font-extrabold text-primary-dark"></h2>
            <button id="toggle-sidebar" class="md:hidden p-2 rounded-full bg-white shadow-md text-primary-dark hover:bg-gray-100 transition">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </header>

        <!-- Dynamic Content Will Be Rendered Here -->
        <div id="dynamic-content">
            <!-- Initial content (Dashboard) goes here -->
        </div>

    </main>

    <!-- 3. JAVASCRIPT LOGIC -->
    <script>
        // --- MOCK DATA SIMULATING A DATABASE ---
        const mockData = {
            stats: [
                { id: 1, title: "Total Students", value: 1245, icon: "users", color: "text-primary-blue", bg: "bg-indigo-50", },
                { id: 2, title: "Active Staff", value: 87, icon: "briefcase", color: "text-green-600", bg: "bg-green-50" },
                { id: 3, title: "Pending Fees (â‚¹)", value: "5,80,000", icon: "dollar-sign", color: "text-red-600", bg: "bg-red-50" },
                { id: 4, title: "Courses Offered", value: 45, icon: "book-open", color: "text-yellow-600", bg: "bg-yellow-50" },
            ],
            students: [
                { id: 1001, name: "Aarav Sharma", grade: 10, fees: 'Paid', email: "aarav@school.in" },
                { id: 1002, name: "Priya Singh", grade: 9, fees: 'Pending', email: "priya@school.in" },
                { id: 1003, name: "Vikram Reddy", grade: 12, fees: 'Paid', email: "vikram@school.in" },
                { id: 1004, name: "Sneha Patel", grade: 8, fees: 'Paid', email: "sneha@school.in" },
                { id: 1005, name: "Rohan Varma", grade: 11, fees: 'Pending', email: "rohan@school.in" },
            ],
            staff: [
                { id: 201, name: "Ms. Evelyn Reed", role: "Principal", subject: "Administration", email: "evelyn@school.in" },
                { id: 202, name: "Mr. David Lee", role: "Teacher", subject: "Mathematics", email: "david@school.in" },
                { id: 203, name: "Mrs. Sarah Khan", role: "Teacher", subject: "Physics", email: "sarah@school.in" },
            ]
        };

        const dynamicContent = document.getElementById('dynamic-content');
        const pageTitle = document.getElementById('page-title');
        const sidebar = document.getElementById('sidebar');

        // Function to render Lucide icons dynamically
        const renderIcons = () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        };

        // --- VIEW RENDERING FUNCTIONS ---

        /**
         * Renders the main Dashboard view.
         */
        const renderDashboard = () => {
            pageTitle.textContent = "SHAHEEN SCHOOL SYSTEM";

            // Card Rendering (Stats)
            const statCards = mockData.stats.map(stat => `
                <div class="stat-card p-6 bg-white rounded-xl shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500">${stat.title}</p>
                            <p class="text-3xl font-bold text-primary-dark mt-1">${stat.value}</p>
                        </div>
                        <div class="p-3 rounded-full ${stat.bg} ${stat.color} transition-transform duration-500">
                            <i data-lucide="${stat.icon}" class="w-8 h-8"></i>
                        </div>
                    </div>
                </div>
            `).join('');

            // Quick Actions Section
            const quickActions = `
                <div class="p-6 bg-white rounded-xl shadow-lg mt-8 border border-gray-100">
                    <h3 class="text-xl font-semibold text-primary-dark mb-4 border-b pb-2">Quick Actions</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <button class="magic-btn flex flex-col items-center justify-center p-4 bg-primary-blue text-white rounded-xl hover:bg-indigo-700 transition">
                            <i data-lucide="user-plus" class="w-6 h-6 mb-1"></i>
                            <span class="text-sm">Enroll New Student</span>
                        </button>
                        <button class="magic-btn flex flex-col items-center justify-center p-4 bg-success-green text-white rounded-xl hover:bg-green-700 transition">
                            <i data-lucide="upload" class="w-6 h-6 mb-1"></i>
                            <span class="text-sm">Upload Attendance</span>
                        </button>
                        <button class="magic-btn flex flex-col items-center justify-center p-4 bg-yellow-600 text-white rounded-xl hover:bg-yellow-700 transition">
                            <i data-lucide="bell" class="w-6 h-6 mb-1"></i>
                            <span class="text-sm">Send Notification</span>
                        </button>
                        <button class="magic-btn flex flex-col items-center justify-center p-4 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition">
                            <i data-lucide="settings" class="w-6 h-6 mb-1"></i>
                            <span class="text-sm">System Settings</span>
                        </button>
                    </div>
                </div>
            `;

            dynamicContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    ${statCards}
                </div>
                ${quickActions}

                <!-- Activity Feed Mock -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-8">
                    <div class="lg:col-span-2 p-6 bg-white rounded-xl shadow-lg border border-gray-100">
                        <h3 class="text-xl font-semibold text-primary-dark mb-4 border-b pb-2">Recent Activities</h3>
                        <ul class="space-y-3">
                            <li class="flex justify-between items-center p-3 rounded-lg hover:bg-secondary-light transition duration-300 animate-fade-in-up">
                                <span class="text-gray-700"><span class="font-medium text-primary-blue">Aarav Sharma</span> enrolled in Grade 10.</span>
                                <span class="text-xs text-gray-400">2 min ago</span>
                            </li>
                            <li class="flex justify-between items-center p-3 rounded-lg hover:bg-secondary-light transition duration-300 animate-fade-in-up">
                                <span class="text-gray-700"><span class="font-medium text-green-600">Mrs. Khan</span> updated Physics syllabus.</span>
                                <span class="text-xs text-gray-400">1 hour ago</span>
                            </li>
                            <li class="flex justify-between items-center p-3 rounded-lg hover:bg-secondary-light transition duration-300 animate-fade-in-up">
                                <span class="text-gray-700"><span class="font-medium text-red-600">5 pending fees</span> notices sent.</span>
                                <span class="text-xs text-gray-400">4 hours ago</span>
                            </li>
                        </ul>
                    </div>

                    <!-- Pie Chart Mock -->
                    <div class="p-6 bg-white rounded-xl shadow-lg border border-gray-100">
                        <h3 class="text-xl font-semibold text-primary-dark mb-4 border-b pb-2">Attendance Today</h3>
                        <!-- Simple visual mock of a pie chart (75% present) -->
                        <div class="flex flex-col items-center justify-center h-48">
                            <div class="relative w-32 h-32 rounded-full flex items-center justify-center shadow-inner" style="background: conic-gradient(#10B981 75%, #F3F4F6 0%);">
                                <div class="w-24 h-24 bg-white rounded-full flex flex-col items-center justify-center">
                                    <span class="text-2xl font-bold text-success-green">75%</span>
                                    <span class="text-xs text-gray-500">Present</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            renderIcons();
        };

        /**
         * Renders the Student Management view.
         */
        const renderStudents = () => {
            pageTitle.textContent = "Student Management";

            const studentRows = mockData.students.map(student => {
                const feesClass = student.fees === 'Paid' ? 'text-success-green bg-green-100' : 'text-danger-red bg-red-100';
                return `
                    <tr class="border-b hover:bg-gray-50 transition duration-300 animate-fade-in-up">
                        <td class="p-4 text-gray-700">${student.id}</td>
                        <td class="p-4 font-medium text-primary-dark">${student.name}</td>
                        <td class="p-4">${student.grade}</td>
                        <td class="p-4">${student.email}</td>
                        <td class="p-4">
                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${feesClass}">
                                ${student.fees}
                            </span>
                        </td>
                        <td class="p-4">
                            <button class="text-primary-blue hover:text-indigo-700 transition p-1 rounded-full hover:bg-indigo-50" title="View Details">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            dynamicContent.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-semibold text-primary-dark">Enrolled Students</h3>
                        <button class="magic-btn flex items-center px-4 py-2 bg-primary-blue text-white rounded-lg hover:bg-indigo-700 transition">
                            <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
                            Add Student
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-secondary-light">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grade</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fees Status</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${studentRows}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            renderIcons();
        };

        /**
         * Renders the Staff Management view.
         */
        const renderStaff = () => {
            pageTitle.textContent = "Staff & Roles Management";

            const staffCards = mockData.staff.map(member => `
                <div class="stat-card bg-white p-6 rounded-xl shadow-lg border border-gray-100 flex items-start space-x-4 hover:shadow-xl transition duration-300 animate-fade-in-up">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center bg-yellow-100 text-yellow-600 shrink-0">
                        <i data-lucide="user" class="w-6 h-6"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-lg font-bold text-primary-dark">${member.name}</h4>
                        <p class="text-sm text-gray-500">${member.role} | ${member.subject}</p>
                        <p class="text-xs text-primary-blue mt-1">${member.email}</p>
                        <div class="mt-3 flex space-x-2">
                            <button class="text-sm px-3 py-1 bg-primary-blue text-white rounded-full hover:bg-indigo-700 transition">Edit</button>
                            <button class="text-sm px-3 py-1 bg-danger-red text-white rounded-full hover:bg-red-700 transition">Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');

            dynamicContent.innerHTML = `
                <div class="mb-6 flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-primary-dark">Active Personnel</h3>
                    <button class="magic-btn flex items-center px-4 py-2 bg-success-green text-white rounded-lg hover:bg-green-700 transition">
                        <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i>
                        Add Staff
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${staffCards}
                </div>
            `;
            renderIcons();
        };

        /**
         * Renders a generic placeholder for other sections.
         */
        const renderPlaceholder = (title, icon) => {
            pageTitle.textContent = title;
            dynamicContent.innerHTML = `
                <div class="bg-white p-12 rounded-xl shadow-lg border border-gray-100 text-center animate-fade-in-up">
                    <i data-lucide="${icon}" class="w-16 h-16 mx-auto mb-4 text-primary-blue/60"></i>
                    <h3 class="text-2xl font-bold text-primary-dark mb-2">Feature: ${title}</h3>
                    <p class="text-gray-500 mb-6">This section is currently under construction. Please check back later for full functionality including detailed views, reporting, and module configuration.</p>
                    <button class="magic-btn px-6 py-2 bg-primary-blue text-white rounded-lg hover:bg-indigo-700 transition">
                        Go to Dashboard
                    </button>
                </div>
            `;
            renderIcons();
            // Add a simple click handler for the placeholder button
            dynamicContent.querySelector('.magic-btn').onclick = () => {
                window.location.hash = 'dashboard';
            };
        };


        // --- ROUTING AND NAVIGATION LOGIC ---

        // Map hash routes to rendering functions
        const routes = {
            '#dashboard': () => renderDashboard(),
            '#students': () => renderStudents(),
            '#staff': () => renderStaff(),
            '#academics': () => renderPlaceholder("Academics & Courses", "book-open-check"),
            '#finance': () => renderPlaceholder("Fees & Finance", "dollar-sign"),
            '#attendance': () => renderPlaceholder("Attendance Monitoring", "check-square"),
        };

        /**
         * Handles routing based on the URL hash.
         */
        const handleRoute = () => {
            let hash = window.location.hash || '#dashboard';
            const routeHandler = routes[hash];

            // Update active state in sidebar
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.classList.remove('active', 'text-white', 'md:text-primary-blue');
                link.classList.add('text-gray-400'); // Reset colors
            });
            const activeLink = document.querySelector(`#nav-${hash.substring(1)}`);
            if (activeLink) {
                activeLink.classList.add('active');
                activeLink.classList.remove('text-gray-400');
                // Re-apply special colors to active link icons for mobile view
                activeLink.querySelector('i').classList.add('text-white', 'md:text-primary-blue');
            }

            // Render content
            if (routeHandler) {
                routeHandler();
            } else {
                renderPlaceholder("404 Not Found", "frown");
            }

             // Close sidebar on mobile after navigation
            if (window.innerWidth < 768) {
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-16');
            }
        };

        // --- INITIALIZATION AND EVENT LISTENERS ---

        // 1. Sidebar Toggle for Mobile (Magical Menu Button)
        document.getElementById('toggle-sidebar').addEventListener('click', () => {
            sidebar.classList.toggle('w-64');
            sidebar.classList.toggle('w-16');
        });

        // 2. Listen for URL hash changes (route changes)
        window.addEventListener('hashchange', handleRoute);

        // 3. Initial load of content
        window.onload = () => {
            handleRoute();
            // Ensure icons are rendered after initial content load
            renderIcons();
        };

    </script>
</body>
</html>
